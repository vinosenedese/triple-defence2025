<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TripleDefence | Unhackable Resilience</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Sora:wght@300;400;600;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Sora', 'sans-serif'],
            serif: ['"Libre Baskerville"', 'serif'], // Added for Blog
          },
          colors: {
            charcoal: '#030303', // Deepest charcoal requested
            slate: {
              850: '#151b28',
              900: '#0f172a',
            },
            neon: {
              purple: '#8b5cf6', // Violet 500
              red: '#ef4444',    // Red 500
              cyan: '#06b6d4',
            }
          },
          letterSpacing: {
            tighter: '-0.03em', // Requested negative spacing
            tight: '-0.01em',
          },
          animation: {
            'blob': 'blob 7s infinite',
            'scan': 'scan 4s linear infinite',
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'spin-slow': 'spin 3s linear infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            scan: {
              '0%': { top: '-100%' },
              '100%': { top: '200%' },
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #030303;
      color: #e2e8f0;
      overflow-x: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #030303;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    .text-gradient-silver {
      background: linear-gradient(180deg, #FFFFFF 0%, #94A3B8 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>

    "react-dom/": "https://esm.sh/react-dom@18.2.0/?deps=react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "framer-motion": "https://esm.sh/framer-motion@10.18.0?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0"
  }
}
</script>

</head>
